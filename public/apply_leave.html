        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        /* ===== HEADER ===== */
        
        header {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        header .logo {
            font-weight: bold;
            font-size: 16px;
            color: #111;
        }
        
        header nav {
            flex: 1;
            text-align: right;
            margin-right: 20px;
        }
        
        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #444;
            font-size: 14px;
        }
        
        header nav a.active {
            color: #4b6cb7;
            font-weight: bold;
        }
        
        header .profile {
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* ===== CONTAINER ===== */
        
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 5px;
            font-size: 22px;
            color: #333;
        }
        
        p.subtitle {
            margin: 0 0 20px;
            color: #777;
            font-size: 14px;
        }
        /* ===== LEAVE BALANCE CARDS ===== */
        
        .leave-balances {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .leave-balances .card {
            flex: 1;
            background: #f5f7fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .leave-balances .card h3 {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        
        .leave-balances .card p {
            margin: 5px 0 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        /* ===== FORM ===== */
        
        form label {
            font-size: 14px;
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        
        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        form textarea {
            resize: none;
            height: 80px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .field {
            flex: 1;
        }
        /* Checkbox + Status stacked */
        
        .extra-options {
            margin: 15px 0;
        }
        
        .extra-options label {
            font-size: 14px;
            color: #333;
        }
        /* Status Box */
        
        .status-box {
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 6px;
            background: #fafafa;
            font-size: 14px;
            margin-top: 8px;
            display: inline-block;
            color: #333;
            min-width: 150px;
            text-align: center;
        }
        /* Buttons */
        
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .buttons .cancel {
            background: #f0f0f0;
        }
        
        .buttons .submit {
            background: #4b6cb7;
            color: #fff;
        }
    </style>
</head>
