<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 5px;
            font-size: 22px;
            color: #2c3e50;
        }
        
        p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }
        
        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        .employee-type {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .employee-type label {
            font-weight: normal;
        }
        
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn.cancel {
            background: #ccc;
            color: #333;
        }
        
        .btn.submit {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- ADMIN-ONLY ACCESS CHECK -->
    <script>
        const role = localStorage.getItem("role");
        if (role !== "admin") {
            alert("Access denied!");
            window.location.href = "dashboard.html";
        }
    </script>

    <div class="container">
        <h2>Add New Employee</h2>
        <p>Enter the employee's details below.</p>

        <form id="addEmployeeForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="e.g., John Doe" required>
                </div>

                <div class="form-group">
                    <label for="empid">Employee ID</label>
                    <input type="text" id="empid" placeholder="e.g., EMP12345" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="doj">Date of Joining</label>
                    <input type="date" id="doj" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g., (123) 456-7890">
                </div>

                <div class="form-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="e.g., john.doe@example.com">
                </div>

                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <textarea id="address" rows="2" placeholder="123 Main St, Any town, USA"></textarea>
                </div>
            </div>

            <h3>Position Details</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" required>
            <option value="">Select department</option>
            <option>HR</option>
            <option>Finance</option>
            <option>IT</option>
            <option>Operations</option>
          </select>
                </div>

                <div class="form-group">
                    <label for="designation">Designation</label>
                    <select id="designation" required>
            <option value="">Select designation</option>
            <option>Manager</option>
            <option>Executive</option>
            <option>Intern</option>
          </select>
                </div>
            </div>

            <div class="form-group">
                <label>Employee Type</label>
                <div class="employee-type">
                    <label><input type="radio" name="type" value="Permanent" checked> Permanent</label>
                    <label><input type="radio" name="type" value="Contract"> Contract</label>
                    <label><input type="radio" name="type" value="Intern"> Intern</label>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn cancel">Cancel</button>
                <button type="submit" class="btn submit">Add Employee</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("addEmployeeForm");
        const cancelBtn = document.querySelector(".btn.cancel");

        // Cancel button - go back to previous page
        cancelBtn.addEventListener("click", function() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = "dashboard.html";
            }
        });

        // Submit form
        form.addEventListener("submit", function(e) {
            e.preventDefault();

            // Basic validation
            const requiredFields = ["fullname", "empid", "dob", "doj", "department", "designation"];
            for (let id of requiredFields) {
                if (!document.getElementById(id).value.trim()) {
                    alert("Please fill all required fields.");
                    return;
                }
            }

            // Get the checked radio button safely
            const checkedRadio = document.querySelector('input[name="type"]:checked');
            const empType = checkedRadio ? checkedRadio.value : "Permanent";

            const formData = {
                EmpId: document.getElementById("empid").value.trim(),
                Name: document.getElementById("fullname").value.trim(),
                Dept: document.getElementById("department").value,
                Design: document.getElementById("designation").value,
                DOB: document.getElementById("dob").value,
                DOJ: document.getElementById("doj").value,
                Phone: document.getElementById("phone").value.trim(),
                Email: document.getElementById("email").value.trim(),
                Address: document.getElementById("address").value.trim(),
                EmpType: empType,
                Active: 1,
                Password: "default123" // default password
            };

            fetch("http://localhost:3000/api/employees", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        form.reset();

                        // If opened from dashboard, refresh employee list
                        if (window.opener && !window.opener.closed) {
                            if (typeof window.opener.loadEmployees === "function") {
                                window.opener.loadEmployees(); // Call dashboard function
                            }
                            window.close(); // Close the popup after success
                        } else {
                            // Redirect to employees page if not a popup
                            window.location.href = "employees.html";
                        }
                    } else {
                        alert("Error: " + (data.error || "Unknown error occurred"));
                    }
                })
                .catch(err => {
                    console.error("Error adding employee:", err);
                    alert("Error adding employee. Check console for details.");
                });
        });
    </script>

</body>

</html>
