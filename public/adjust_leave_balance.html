<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Leave Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        
        .navbar {
            background: #fff;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .navbar .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .navbar ul li {
            display: inline;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: #444;
            font-size: 14px;
        }
        
        .navbar ul li a.active {
            font-weight: bold;
            color: #000;
        }
        
        .navbar .profile {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        /* Card Styles */
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            /* Adjusted for navbar height */
        }
        
        .card {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        
        .card h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .card p {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .leave-types {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .leave-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f9f9f9;
            cursor: pointer;
            font-size: 14px;
        }
        
        .leave-btn.active {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .actions button {
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .submit-btn {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">HR System</div>
        <div class="nav-right">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="holidays.html" class="active">Holidays</a></li>
                <li><a href="leaves.html">Leaves</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
            <div class="profile">
                <img src="https://via.placeholder.com/20" alt="Profile"> Profile
            </div>
        </div>
    </div>


    <!-- Form Container -->
    <div class="container">
        <div class="card">
            <h2>Adjust Leave Balance</h2>
            <p>Add or update leave balances for an employee.</p>

            <label for="empId">Employee ID</label>
            <input type="text" id="empId" placeholder="e.g., EMP12345">

            <label>Leave Type</label>
            <div class="leave-types">
                <button type="button" class="leave-btn" data-id="1" onclick="selectLeave(this)">Casual (CL)</button>
                <button type="button" class="leave-btn" data-id="2" onclick="selectLeave(this)">Earned (EL)</button>
                <button type="button" class="leave-btn" data-id="3" onclick="selectLeave(this)">Hospital (HL)</button>
            </div>

            <label for="balance">Balance</label>
            <input type="number" id="balance" placeholder="e.g., 10">

            <div class="actions">
                <button class="cancel-btn" onclick="resetForm()">Cancel</button>
                <button class="submit-btn" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get("empId");
    const leaveType = urlParams.get("type");

    // Set employee ID (use consistent ID)
    if (empId) {
        const empIdField = document.getElementById("empId");
        if (empIdField) {
            empIdField.value = empId;
        }
    }

    // Auto-select leave type if provided
    if (leaveType) {
        const leaveMap = {
            'CL': '1',
            'EL': '2', 
            'HL': '3'
        };
        const button = document.querySelector(`.leave-btn[data-id="${leaveMap[leaveType]}"]`);
        if (button) {
            selectLeave(button);
        }
        
        // Also try to fetch current balance
        try {
            const res = await fetch(`/api/leave_balance?empId=${empId}&leave_code=${leaveType}`);
            if (res.ok) {
                const data = await res.json();
                const balanceField = document.getElementById("balance");
                if (balanceField) {
                    balanceField.value = data.balance;
                }
            }
        } catch (err) {
            console.error("Error fetching balance:", err);
        }
    }

    // Add event listeners
    document.querySelector('.submit-btn')?.addEventListener('click', submitForm);
    document.querySelector('.cancel-btn')?.addEventListener('click', function() {
        resetForm();
        window.close();
    });

    document.getElementById('balance')?.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') submitForm();
    });

    document.getElementById('empId')?.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') document.getElementById('balance')?.focus();
    });
});

let selectedLeave = "";
let selectedLeaveId = "";

function selectLeave(button) {
    document.querySelectorAll(".leave-btn").forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");
    selectedLeave = button.innerText.split("(")[0].trim();
    selectedLeaveId = button.getAttribute("data-id");

    // Auto-fill defaults
    const balanceField = document.getElementById("balance");
    if (balanceField) {
        if (selectedLeaveId === "1") balanceField.value = 12; // CL
        if (selectedLeaveId === "2") balanceField.value = 15; // EL  
        if (selectedLeaveId === "3") balanceField.value = 15; // HL
    }
}

function resetForm() {
    const empIdField = document.getElementById("empId");
    const balanceField = document.getElementById("balance");
    
    if (empIdField) empIdField.value = "";
    if (balanceField) balanceField.value = "";
    
    document.querySelectorAll(".leave-btn").forEach(btn => btn.classList.remove("active"));
    selectedLeave = "";
    selectedLeaveId = "";
}

async function submitForm() {
    const empIdField = document.getElementById("empId");
    const balanceField = document.getElementById("balance");
    
    if (!empIdField || !balanceField) {
        alert("Form elements not found!");
        return;
    }

    const empId = empIdField.value.trim();
    const balance = balanceField.value.trim();

    if (!empId || !selectedLeaveId || !balance) {
        alert("Please fill all fields and select a leave type.");
        return;
    }

    if (isNaN(balance) || parseFloat(balance) < 0) {
        alert("Please enter a valid positive number for balance.");
        return;
    }

    const leaveData = {
        EmpId: empId,
        leave_type_id: selectedLeaveId,
        leave_desc: selectedLeave,
        balance: parseFloat(balance)
    };

    console.log("Sending data:", leaveData);

    try {
        const response = await fetch("http://localhost:3000/api/adjust_leave_balance", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(leaveData)
        });

        const data = await response.json();

        if (response.ok) {
            alert("Leave balance updated successfully!");
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({ action: "refreshLeaveData" }, "*");
                }
            } catch (e) {
                console.warn("Cannot access opener:", e);
            }
            window.location.href = "leave_master.html";
        } else {
            alert(data.message || "Failed to update leave balance");
        }
    } catch (err) {
        console.error("Error saving leave balance:", err);
        alert("Error saving leave balance: " + err.message);
    }
}
</script>
</body>

</html>
